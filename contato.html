<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palmeiras</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">PALMEIRAS</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html#sobre">Sobre</a></li>
                    <li><a href="index.html#titulos">Títulos</a></li>
                    <li><a href="index.html#galeria">Galeria</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="inicio" class="banner2">
        <h1>Bem-vindo a Página de Contato!</h1>
    </section>

    <main>
        <section id="contato"> 
            <div class="container">
                <h1 class="centraliza">Contato</h1>
                <form class="formulario-contato" action="https://formsubmit.co/otavio.etec.2010@gmail.com" method="post">
                    <div class="grupo-form">
                      <label for="nome">Nome completo:</label>
                      <input type="text" id="nome" name="nome" required>
                    </div>
              
                    <div class="grupo-form">
                      <label for="email">E-mail:</label>
                      <input type="email" id="email" name="email" required>
                    </div>

                    <div class="grupo-form">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="Ex: (11)    91234-5678">
                    </div>
              
                    <div class="grupo-form">
                      <label for="idade">Idade:</label>
                      <input type="number" id="idade" name="idade" min="10" max="100">
                    </div>

                    <div class="grupo-form">
                        <label>Gênero:</label> 
                        <input type="radio" name="genero" value="feminino"> Feminino
                        <input type="radio" name="genero" value="masculino"> masculino
                        <input type="radio" name="genero" value="outro">  Outro
                    </div>
              
                    <div class="grupo-form">
                      <label for="data">Data de Nascimento:</label>
                      <input type="date" id="data" name="data">
                    </div>
              
                    <div class="grupo-form">
                      <label for="area">Qual Jogador do Palmeiras você mais gosta?</label>
                      <select id="area" name="area">
                        <option value="ml">Gustavo Gomes</option>
                        <option value="cv">Weverton</option>
                        <option value="pln">Anibal Moreno</option>
                        <option value="generativa">Paulinho</option>
                      </select>
                    </div>
              
                    <div class="grupo-form">
                      <label>Grau de torcidor:</label>
                      <input type="range" min="0" max="100" name="interesse">
                    </div>
              
                    <div class="grupo-form">
                      <label>Quais desses é o seu titulo favorito?</label>
                      <input type="checkbox" name="uso[]" value="libertadores"> Libertadores
                      <input type="checkbox" name="uso[]" value="paulistao"> Paulistão
                      <input type="checkbox" name="uso[]" value="brasileirao"> Brasileirão
                      <input type="checkbox" name="uso[]" value="copabr"> Copa do Brasil
                    </div>
              
                    <div class="grupo-form">
                      <label for="mensagem">Mensagem:</label>
                      <textarea id="mensagem" name="mensagem" rows="5"></textarea>
                    </div>
              
                    <div class="grupo-form centraliza">
                      <button type="submit" class="btn">Enviar</button>
                      <input type="hidden" name="_captcha" value="false">                     
                    </div>
                  </form>
                </div>

               
            </div>
        </section>
    </main>

    <footer>
        <p> &copy; 2025 - Criado por Otávio Sanches - Todos os Direitos Reservados </p>
    </footer>    
   
</body>
</html>
